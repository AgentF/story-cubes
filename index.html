<html>

<head>
  <title>StoryCubes!</title>
  <meta name="StoryCubes" content="StoryCubes, Play StoryCubes, StoryCubes Game, StoryCubes App">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <div class="app">
    <div class="dices-container"></div>
    <div class="buttons-container">
      <button class="transparent-button action-button principal-button disabled-button" id="play" disabled>
        <i class="material-icons">
          play_arrow
        </i>
      </button>
      <button class="transparent-button action-button" id="shuffle">
        <i class="material-icons">
          shuffle
        </i>
      </button>
      <button class="transparent-button action-button principal-button hidden" id="casino">
        <i class="material-icons">
            casino
        </i>
      </button>
      <button class="transparent-button action-button hidden" id="replay">
        <i class="material-icons">
          replay
        </i>
      </button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
